<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body style="background-color: black; color: white;">

    <div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;" >
        <h1>Simple JavaScript Clock by Harshit</h1>
    <div style="display: flex; font-size: 480%; justify-content: center; align-items: center; ">
        <div id="hour">00</div>
        <div>:</div>
        <div id="min">00</div>
        <div>:</div>
        <div id="sec">00</div>
        <div>&nbsp;</div>
        <div id="meredian">am</div>
    </div> 
    <div style="display:flex; font-size: 180%;">
        <div id="currday">Monday</div>
        <div>  &nbsp;&nbsp;</div>
        <div id="currdate">01-01-2000</div>
    </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
